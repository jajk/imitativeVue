<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
    <body>
	    <div id="test">
		    <div>{{count}}</div>
			<div>{{name}}</div>
			<div>{{age}}</div>
		</div>
		<script src="./simpleVue.js"></script>
        <script>
			var vm = new SimpleVue({
			    el: '#test',
			    data: {
				    count: 1,
					name: 'Monkey',
					age: 24
				},
				created: function(){
				    var that = this;
					setInterval(function(){
					    that.count++;
					},1000);
				}
			});
		</script>		
    </body>
</html>
