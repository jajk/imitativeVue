<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
    <body>
		<div id="container">
			<h1 style="color:red">simple virtual dom</h1>
			<p>hello world</p>
			<ul>
				<li>item #1</li>
				<li>item #2</li>
			</ul>
		</div>
		<script src="./newVirtualDOM.js"></script>
		<script>
			var html = document.querySelector('#container').outerHTML;
			var vnode = run(html.replace(/[\n\r\t]/g, ''));
			var body = document.body;
			document.body.innerHTML = '';
			body.appendChild(vnode.render());
		</script>		
    </body>
</html>
